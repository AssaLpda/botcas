<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestion de chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
  <div class="container py-4">

    <!-- Bot√≥n para volver al Panel de Referidos -->
    <div class="mb-4 d-flex justify-content-start">
      <button id="btnVolverPanel" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver al Panel de Cargas
      </button>
    </div>

    <h1 class="text-center text-warning mb-5">üé∞ Gestor de chat</h1>

    <!-- üì• Ingreso -->
    <section class="mb-4">
      <h3 class="text-info mb-3">üì• Ingreso</h3>
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          id="nombreUsuario"
          class="form-control"
          placeholder="Escrib√≠ un nombre (ej: juan)"
          autocomplete="off"
        />
        <button id="btnAgregarUsuario" class="btn btn-success" type="button" title="Agregar nuevo usuario" disabled>
          <i class="bi bi-plus"></i>
        </button>
        <button id="btnLimpiar" class="btn btn-secondary ms-2" type="button" title="Limpiar campos">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </div>

      <!-- Input readonly para mostrar usuario generado -->
      <div class="mb-3 mt-2">
        <label for="usuarioGenerado" class="form-label">Usuario generado</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="usuarioGenerado"
          readonly
          placeholder="Aqu√≠ aparecer√° el usuario generado"
        />
      </div>

      <!-- Mostrar contrase√±a generada -->
      <div class="mb-3">
        <label for="contrasenaGenerada" class="form-label">Contrase√±a generada</label>
        <input
          type="text"
          class="form-control form-control-sm"
          id="contrasenaGenerada"
          readonly
          placeholder="Aqu√≠ aparecer√° la contrase√±a generada"
        />
      </div>

      <!-- Mostrar mensaje generado -->
      <div class="mb-3">
        <label for="mensajeGenerado" class="form-label">Mensaje generado</label>
        <textarea
          id="mensajeGenerado"
          class="form-control"
          rows="5"
          readonly
          placeholder="Aqu√≠ aparecer√° el mensaje generado"
        ></textarea>
      </div>

      <!-- Contador usuarios -->
      <div class="mb-3 text-end text-warning">
        <small>Usuarios generados esta sesi√≥n: <span id="contadorUsuarios">0</span></small>
      </div>

      <div class="row g-2">
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnInfoUsuarioNuevo">Info para usuarios nuevos</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnMensajeBienvenida">Mensaje Bienvenida</button>
        </div>
      </div>
    </section>

    <!-- üí¨ Informaci√≥n al cliente -->
    <section class="mb-4">
      <h3 class="text-info mb-3">üí¨ Mensajes de informaci√≥n al cliente</h3>
      <div class="row g-2">
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnCargaRetiroMinimo">Carga/Retiro m√≠nimo</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnUnirseGrupo">Unirse al grupo</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnPlataformaWeb">Plataforma Web</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnContactanosGrupo">Contactanos por el grupo</button>
        </div>
      </div>
    </section>

    <!-- CARGAS -->
    <section class="mb-4">
      <h3 class="text-info mb-3">Datos de carga</h3>
      <div class="row g-2">
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnCBU">CBU</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnSaludosMujerCBU">Saludos mujer con CBU</button>
        </div>
      </div>
    </section>

    <!-- üí∏ Retiros -->
    <section class="mb-4">
      <h3 class="text-info mb-3">üí∏ Retiros</h3>
      <div class="row g-2">
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnInfoRetirar">Info para retirar</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnFelicitaciones">Felicitaciones</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnAgendame">AGENDAME</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnTopeRetiros">Tope de retiros</button>
        </div>
      </div>
    </section>

    <!-- üéÅ Promociones -->
    <section class="mb-4">
      <h3 class="text-info mb-3">üéÅ Promociones</h3>
      <div class="row g-2">
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnPromocionActual">Promoci√≥n actual</button>
        </div>
        <div class="col-6 col-md-4">
          <button class="btn btn-warning w-100 btn-sm" id="btnInfoReferido">Info de REFERIDO</button>
        </div>
      </div>
    </section>
  </div>

  <!-- üõ†Ô∏è Personalizaci√≥n de datos -->
  <section class="mb-4">
    <h3 class="text-info mb-3">üõ†Ô∏è Personalizaci√≥n de datos</h3>

    <div class="mb-3">
      <label for="titularCuenta" class="form-label">Titular de la cuenta</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="titularCuenta"
        placeholder="Ej: Juan Apellido"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="cbuCuenta" class="form-label">CBU</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="cbuCuenta"
        placeholder="Ej: 0000003100031912345678"
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="aliasCuenta" class="form-label">Alias</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="aliasCuenta"
        placeholder=" juan.pe4"
        readonly
      />
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-outline-light btn-sm" id="editarGuardarDatos">
        <i class="bi bi-pencil" id="iconoEditarGuardar"></i> Editar datos del CBU
      </button>
    </div>
  </section>

  <!-- Modal Tope de Retiros -->
  <div class="modal fade" id="modalTopeRetiros" tabindex="-1" aria-labelledby="modalTopeRetirosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTopeRetirosLabel">Topes de Retiro Diario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul id="listaTopesRetiros" class="list-group list-group-flush">
            <!-- Aqu√≠ se cargar√°n los topes -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast mensaje -->
  <div id="toastMensaje" class="toast-message"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Bot√≥n para volver al panel de referidos
    document.getElementById("btnVolverPanel").addEventListener("click", () => {
      window.location.href = "https://gestorref.vercel.app/cargas_diarias.html";
    });
  </script>
</body>
</html>
